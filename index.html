<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Amazon Replica Walkthrough</title>
</head>

<body>

    <!--Image Logo Placeholder-->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <img class="logo-img" src="https://via.placeholder.com/103x31" alt="Placeholder for Amazon Logo">
        </div>
    </div>

    <!--Beginning of Form Area-->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <fieldset class="center-span">
                <h2>Sign In</h2>
                <form>
                    <!--Label for input name email-->
                    <label for="email">Email (phone or mobile accounts)</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email">

                    <!--Password input and label-->
                    <label for="password">Password
                        <span class="forgotpass"><a href="#">Forgot Password</a></span>
                    </label>
                    <input type="password" name="password" id="password" placeholder="Enter Password">

                    <input type="submit" value="Continue">
                    <p class="need-help"><a href="">&#129170; Need Help?</a></p>
                </form>
            </fieldset>

            <!--New to Amazon Area-->
            <div class="center-span">
                <h6 class="center-span"><span>New to Amazon?</span></h6>
                <button>Create Your Amazon Account</button>
            </div>
        </div>
        <!--Footer-->
        <footer class="col-md-12">
            <div class="col-md-4 offset-md-4" id="footerElem">
                <div class="center-span">
                    <a href="">
                        <p>Conditions of Use</p>
                    </a>
                    <a href="">
                        <p>Privacy Policy</p>
                    </a>
                    <a href="">
                        <p>Help</p>
                    </a>
                </div>
                <p>&copy; 1996-2021, Amazon.com, Inc or its affiliates</p>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>

</html>
